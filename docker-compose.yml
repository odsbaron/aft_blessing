version: '3.8'

services:
  # 邮件祝福系统
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: birthday-app
    restart: always
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=production
      - DB_TYPE=sqlite
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs

  # NFT铸造系统 (可选)
  nft:
    build:
      context: .
      dockerfile: nft_minter/Dockerfile
    container_name: birthday-nft
    restart: always
    ports:
      - "5002:5000"
    env_file:
      - .env
    volumes:
      - ./nft-data:/app/data

  # Nginx反向代理 (可选)
  nginx:
    image: nginx:alpine
    container_name: birthday-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
      - nft

volumes:
  data:
  logs:
  nft-data:
