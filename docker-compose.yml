version: '3.8'

services:
  web:
    build: .
    container_name: birthday-app
    restart: always
    ports:
      - "5001:5001"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/"]
      interval: 30s
      timeout: 10s
      retries: 3
